<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello,{{name}}</h1>
    </div>
</body>
<script>
//el的另一种写法 $mount 
//下边的写法和el的写法一样，但是会更灵活。
 const v = new Vue({
            // el: '#root',
            data:{
                name:'Tiffany'
            }
        })
console.log(v)
v.$mount('#root')


</script>
</html>
