<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">   
       <h2>person of list</h2>
       <button @click.once="add">add lili</button>
       <ul>
           <li v-for="(p,index) of persons" :key="p.id">
             {{p.name}}-{{p.age}}
             <input type="text">
           </li>
       </ul>
    </div>
</body>

<script>
    new Vue({
        el:'#root',
        data:{
           persons:[
               {id:'001', name:'coco', age:'11'},
               {id:'002', name:'nono', age:'90'},
               {id:'003', name:'jojo', age:'87'}           
            ]
        },
        methods: {
            add(){
                const p = {id:'004', name:'lili', age:'1'}
                this.persons.unshift(p)
            }
        },
    })
</script>
</html>
