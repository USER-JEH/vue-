<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">   
        <h2>Today's weather is very {{info}}</h2>
        <!-- <button @click=" isHot = !isHot ; x++">change weather</button> -->
        <button @click="changeWeather">change weather</button>
        <hr>
        <h3>a's number is : {{numbers.a}}</h3>
        <button @click="numbers.a++">click me a + 1</button>
    </div>
</body>

<script>
    const vm = new Vue({
        el:'#root',
        data:{
            isHot:true,
            numbers:{
                a : 1 ,
                b : 2
            }
        },
        computed:{
            info(){
                return this.isHot ? 'Hot' : 'Cold'
            }
        },
        methods: {
            changeWeather(){
                this.isHot = !this.isHot
            }
        },
        watch:{
            isHot:{
                // immediate:true,
                handler(newValue,oldValue){
                console.log(' isHot be changed',newValue,oldValue)
                }
            },
            'numbers.a':{
                handler(){
                    console.log('a was been changed')
                }
            }
        }
    })

     
</script>
</html>
