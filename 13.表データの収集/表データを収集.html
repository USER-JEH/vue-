<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">37-38
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">   
       <form @submit.prevent="demo">
             ID :<input type="text" v-model.trim="userInfo.account"><br/><br/>
             Password :<input type="text" v-model="userInfo.password"><br/><br/>
             Age :<input type="number" v-model.number="userInfo.age"><br/><br/>
             Gender :
             man <input type="radio" name="gender" v-model="userInfo.gender" value="male">  
             woman <input type="radio" name="gender" v-model="userInfo.gender" value="female">     <br/><br/>     
             Hobby :
             study <input type="checkbox" v-model="userInfo.hobby" value="study">
             game <input type="checkbox" v-model="userInfo.hobby" value="game">
             food <input type="checkbox" v-model="userInfo.hobby" value="food"><br/><br/>
             School
             <select v-model="userInfo.county">
                 <option value="">choose your school</option>
                 <option value="Amazon">Amazon</option>
                 <option value="America">America</option>
                 <option value="Japan">Japan</option>
             </select><br/><br/>
             Other info:
             <textarea v-model.lazy="userInfo.other"></textarea><br/><br/>
             <input type="checkbox" v-model="userInfo.agree"> read and accept <a href="http://www.youtube.com"> policy </a>
             <button>update</button>
            </form>
    </div>
</body>

<script>
    new Vue({
        el:'#root',
        data:{
         userInfo:{
            account:'',
           password:'',
           age:'',
           gender:'male',
           hobby:[],
           county:'',
           other:'',
           agree:''
         }
        },
        methods: {
            demo(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
</html>
