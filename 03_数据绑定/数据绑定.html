<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <br>
        Hello,<input type="text" :value= "name"><br>
        <!--双向数据绑定 v-model:-->
         <!--v-model只能用在表单类元素（输入类元素，如输入框）-->
         <!--v-model:value可以简写为v-model-->
        Hello,<input type="text" v-model= "name">
    </div>
</body>
<script>
 new Vue({
     el:'#root',
     data:{
     name:'Tiffany'
     }
 })

</script>
</html>
